<table>
  <tr>
    <th>Disease</th>
    <th>Checked</th>
    <th>Vaccination</th>
  </tr>
  <tr *ngFor="let disease of diseases">
    <td>{{disease.name}}</td>

    <td><input type="checkbox" [(ngModel)]="disease.isChecked" disabled ="{{disease.isObligatory}}"></td>
    <td>
      <div *ngIf="disease.isChecked">
      <select [(ngModel)] = "disease.selectedVaccId">
        <option *ngFor="let vacc of this.getVaccsForDisease(disease.id)" value="{{vacc.id}}">{{vacc.name}}</option>
      </select>
      </div>
    </td>
    <td>
      {{disease.selectedVaccId}}
    </td>
  </tr>
</table>

<button (click)="confirmVaccs()">create calendar</button>
